services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bita
      POSTGRES_USER: bita
      POSTGRES_PASSWORD: bita_password
    ports:
      - "5432:5432"
    volumes:
      - bita_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bita -d bita"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  bita-backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PORT: 8080
      HOST: 0.0.0.0
      STORE: postgres
      DATABASE_URL: postgres://bita:bita_password@db:5432/bita
      ADMIN_EMAILS: ${ADMIN_EMAILS}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      # SMTP (forgot/reset password)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}

      # Reset link base (where the user lands to complete reset)
      RESET_URL_BASE: ${RESET_URL_BASE}
      # Backward-compatible aliases used by the backend
      ADMIN_PANEL_URL: ${ADMIN_PANEL_URL}
      PUBLIC_WEB_URL: ${PUBLIC_WEB_URL}
      # LOG_REQUESTS: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  bita_pgdata:
